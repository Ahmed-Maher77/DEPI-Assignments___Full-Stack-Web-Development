		/>

		<meta name="robots" content="index, follow" />

			rel="canonical"
			href="https://ahmed-maher77.github.io/Depi-Countdown-Timer/"
		/>

		<title>DEPI Time Tools — Clock & Stopwatch</title>
		<link rel="icon" type="image/x-icon" href="./images/depi-logo.png" />
		<link
			rel="apple-touch-icon"
			href="https://ahmed-maher77.github.io/Depi-Countdown-Timer/images/depi-logo.png"
		/>
		<!-- Open Graph / Facebook -->
		<meta property="og:type" content="website" />
		<meta
			property="og:url"
			content="https://ahmed-maher77.github.io/Depi-Countdown-Timer/"
		/>
		<meta
			property="og:title"
			content="DEPI Time Tools — Clock & Stopwatch"
		/>
		<meta
			property="og:description"
			content="Responsive time tools app with Clock and Stopwatch, featuring glassmorphism UI and beautiful animations. Built with HTML, CSS, JS, and Bootstrap 5."
		/>
		<meta
			property="og:image"
			content="https://ahmed-maher77.github.io/Depi-Countdown-Timer/images/depi-logo.png"
		/>
		<meta property="og:site_name" content="DEPI Time Tools" />
		<!-- Twitter Card -->
		<meta name="twitter:card" content="summary_large_image" />
		<meta
			name="twitter:title"
			content="DEPI Time Tools — Clock & Stopwatch"
		/>
		<meta
			name="twitter:description"
			content="Responsive time tools app with Clock and Stopwatch functionality."
		/>
		<meta
			name="twitter:image"
			content="https://ahmed-maher77.github.io/Depi-Countdown-Timer/images/depi-logo.png"
		/>
		<!-- Structured Data (JSON-LD) => SEO Indexing -->
		<script type="application/ld+json">
			{
				"@context": "https://schema.org",
				"@type": "SoftwareApplication",
				"name": "DEPI Time Tools",
				"operatingSystem": "Web",
				"applicationCategory": "UtilitiesApplication",
				"description": "A sleek, responsive time tools web app with Clock and Stopwatch functionality, featuring glassmorphism UI and beautiful animations.",
				"url": "https://ahmed-maher77.github.io/Depi-Countdown-Timer/",
				"image": "https://ahmed-maher77.github.io/Depi-Countdown-Timer/images/depi-logo.png",
				"author": {
					"@type": "Person",
					"name": "Ahmed Maher Algohary"
				}
			}
		</script>
		<!-- Bootstrap -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
		/>
		<!-- CSS Styles -->
		<link rel="stylesheet" href="./css/style.css" />
	</head>
	<body>
		<!-- Header -->
		<header>
			<div
				class="container d-flex justify-content-between align-items-center py-2"
			>
				<img class="logo" src="images/depi-logo.png" alt="logo" />
				<p class="w-100 text-center mb-0 fw-medium main-color">
					Your Ultimate Time Tools
				</p>
			</div>
		</header>

		<!-- Main -->
		<main class="d-flex justify-content-center align-items-center pt-1 pb-4">
			<!-- Shapes as background -->
			<div class="shapes">
				<div class="right-circle"></div>
				<div class="left-square"></div>
			</div>

			<!-- Main Container -->
			<div
				class="main-container main-color p-16rem max-w-900 dark-blue-bg rounded-3 blur-bg-main"
			>
				<!-- Tab Navigation -->
				<div class="tab-navigation mb-4">
					<button class="tab-btn active" data-tab="clock">
						<i class="fas fa-clock me-2"></i>Clock
					</button>
					<button class="tab-btn" data-tab="stopwatch">
						<i class="fas fa-stopwatch me-2"></i>Stopwatch
					</button>
				</div>

				<!-- Tab Content -->
				<div class="tab-content">
					<!-- Clock Tab -->
					<div id="clock-tab" class="tab-pane active">
						<div class="clock-display text-center">
							<div class="time-display">
								<span id="hours" class="time-unit">00</span>
								<span class="time-separator">:</span>
								<span id="minutes" class="time-unit">00</span>
								<span class="time-separator">:</span>
								<span id="seconds" class="time-unit">00</span>
							</div>
							<div class="date-display mt-3">
								<span id="current-date">Loading...</span>
							</div>
							<div class="timezone-display mt-2">
								<span id="timezone">Local Time</span>
							</div>
						</div>
					</div>

					<!-- Stopwatch Tab -->
					<div id="stopwatch-tab" class="tab-pane">
						<div class="stopwatch-display text-center">
							<div class="time-display">
								<span id="sw-hours" class="time-unit">00</span>
								<span class="time-separator">:</span>
								<span id="sw-minutes" class="time-unit"
									>00</span
								>
								<span class="time-separator">:</span>
								<span id="sw-seconds" class="time-unit"
									>00</span
								>
								<span class="time-separator dot">.</span>
								<span
									id="sw-milliseconds"
									class="time-unit ms-unit"
									>00</span
								>
							</div>
							<div class="stopwatch-controls mt-4">
								<button
									id="start-btn"
									class="control-btn start-btn"
								>
									<i class="fas fa-play me-2"></i>Start
								</button>
								<button
									id="pause-btn"
									class="control-btn pause-btn"
									disabled
								>
									<i class="fas fa-pause me-2"></i>Pause
								</button>
								<button
									id="reset-btn"
									class="control-btn reset-btn"
									disabled
								>
									<i class="fas fa-redo me-2"></i>Reset
								</button>
							</div>
							<div class="lap-times mt-5" id="lap-times">
								<h6 class="lap-title">Lap Times</h6>
								<div class="lap-list" id="lap-list"></div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</main>

		<!-- Footer (Copyright) -->
		<footer class="text-center py-3 main-color">
			<p class="mb-0">
				© <span id="current-year">2025</span> <strong>DEPI</strong> -
				Developed by
				<a
					href="https://ahmedmaher-portfolio.vercel.app"
					target="_blank"
					class="text-decoration-none main-color fw-bold"
					>Ahmed Maher</a
				>
			</p>
		</footer>

		<!-- Font Awesome for Icons -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
		/>
		<!-- Bootstrap JS -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
		<!-- JS -->
		<script src="js/main.js"></script>
	</body>
</html>
